    <center>
    <h1><i>ORDER SUMMARY</i></h1>
     <table style="width:50%" border="1">
        <tr>
            <th><h4>Customer Name</h4></th>
            <th><h4>Delivery Address</h4></th>
            <th><h4>Phone</h4></th>
            <th><h4>Order Details</h4></th>
            <th><h4>Delivery status</h4></th>
        </tr>
        <tr ng-repeat="pizza in deliver.details">
            <td align="center">{{pizza.fname}}</td>
            <td align="center">{{pizza.add}}</td>
            <td align="center">{{pizza.no}}</td>
            <td>
                <ul ng-repeat="i in pizza.order">
                    <li>Pizzaname:{{i.pname}}</li>
                    <li>Pizzarate:{{i.rate}}</li>
                    <li>Quantity:{{i.qty}}</li>
                    <li>Cost:{{i.cost}}</li>
                </ul>
            </td>
            <!--<td align="center"> <a href="#/delivered/{{pizza._id}}">Delivered</a></td>-->
            <td align="center"> <button ng-click="deliver.delFunction(pizza._id)">Delivered</button></td>

        </tr>
    </table>
    </center>
